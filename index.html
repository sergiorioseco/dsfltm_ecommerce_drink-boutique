<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/6bc2417748.js"
      crossorigin="anonymous"
    ></script>
    <title>Drink Boutique</title>
  </head>
  <body>
    <main>
      <header>Drink Boutique</header>
      <menu>
        <div class="category">
          <p>Copas</p>
          <p class="cat-q">(4)</p>
        </div>
        <div class="category">
          <p>Vasos</p>
          <p class="cat-q">(8)</p>
        </div>
        <div class="category">
          <p>Accesorios</p>
          <p class="cat-q">(10)</p>
        </div>
        <div class="category">
          <p>Vinos</p>
          <p class="cat-q">(7)</p>
        </div>
        <div class="category">
          <p>Destilados</p>
          <p class="cat-q">(2)</p>
        </div>
      </menu>
      <div class="products">
        <div class="products-card">
          <img src="./assets/img/copa1.jpg" alt="Copa Vino" />
          <p class="product-title">Copa Vino</p>
          <p class="product-price">$7.990</p>
          <div class="buy-button">
            <p class="buy-text">Comprar</p>
          </div>
        </div>
        <div class="products-card">
          <img src="./assets/img/copa2.jpg" alt="Copa Gin" />
          <p class="product-title">Copa Gin</p>
          <p class="product-price">$9.990</p>
          <div class="buy-button">
            <p class="buy-text">Comprar</p>
          </div>
        </div>
        <div class="products-card">
          <img src="./assets/img/copa3.jpg" alt="Copa Margarita" />
          <p class="product-title">Copa Margarita</p>
          <p class="product-price">$6.990</p>
          <div class="buy-button">
            <p class="buy-text">Comprar</p>
          </div>
        </div>
        <div class="products-card">
          <img src="./assets/img/copa4.jpg" alt="Copa Martini" />
          <p class="product-title">Copa Martini</p>
          <p class="product-price">$9.990</p>
          <div class="buy-button">
            <p class="buy-text">Comprar</p>
          </div>
        </div>
      </div>

      <footer>
        <p><i class="fa-brands fa-instagram"></i> drinkboutique.cl</p>
        <p>contacto@drinkboutique.com</p>
      </footer>
    </main>
  </body>
</html>
